<ion-content>
    <ion-grid class="grid1">
        <ion-row class="row1">
        </ion-row>
    </ion-grid>
    
    <ion-slide>
        <div class="contaier-login">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img  class="img" src="../../assets/aprende.png"></ion-img>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <h1 color="ligth">Iniciar Sesi√≥n</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list > 
                            <ion-item>
                            <ion-icon name="person-outline" class="icon-login"></ion-icon>
                            <ion-input color="ligth" 
                                    [(ngModel)]="this.email" 
                                    [ngModelOptions]="{standalone: true}"
                                    name="email" 
                                    type="text" 
                                    required 
                                    placeholder="Correo electr√≥nico"
                                    [ngClass]="{'input-error': emailError}"></ion-input>
                        </ion-item>
                        <br />
                        <ion-item>
                            <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                            <ion-input color="ligth"
                                    [(ngModel)]="this.password" 
                                    [ngModelOptions]="{standalone: true}"
                                    name="password" 
                                    type="password" 
                                    required 
                                    placeholder="Contrase√±a"
                                    [ngClass]="{'input-error': passwordError}"></ion-input>
                        </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="muestroSpinner" class="item-spinner">
                    <ion-col>
                        <ion-spinner color="ligth" name="crescent"></ion-spinner>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button [disabled]="!email || !password" color="dark" type="submit" fill="solid" expand="full" (click)="onSpinnerLogin()">
                            Ingresar
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div>

                <ion-item>
                    <ion-title><ion-icon name="person-outline" style="margin-left: 10px;"></ion-icon>Accesos<ion-icon name="person-outline" style="margin-left: 10px;"></ion-icon></ion-title>
                </ion-item>
                <ion-item>
                    <ion-checkbox color="ligth" slot="start" (ionChange)="onAdmin($event)" [checked]="isAdminSelected"></ion-checkbox>
                    <ion-label>Administrador</ion-label>
                </ion-item>
                <ion-item>
                    <ion-checkbox color="ligth" slot="start" (ionChange)="onTester($event)" [checked]="isTesterSelected"></ion-checkbox>
                    <ion-label>Tester</ion-label>
                </ion-item>
                <ion-item>
                    <ion-checkbox color="ligth" slot="start" (ionChange)="onInvitado($event)" [checked]="isInvitadoSelected"></ion-checkbox>
                <ion-label>Invitado</ion-label>
                </ion-item>

            </div>
        </div>
    </ion-slide>
